<app-header
  [title]="title"
  [listName]="list.name"
  (setNameEvent)="setName($event)"
></app-header
><app-input (newTodoEvent)="newTodo($event)"></app-input>
<app-todolist
  [todos]="list.todos"
  (doneEvent)="todoDone($event)"
></app-todolist>
<app-donelist
  [todos]="list.dones"
  (doneEvent)="done_Todos($event)"
  (deleteEvent)="deleteTodo($event)"
></app-donelist>
